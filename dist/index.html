<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch AI - Infinite Refiner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Architects+Daughter&family=Patrick+Hand&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            fontFamily: {
              sketch: ['"Caveat"', 'cursive'],
              hand: ['"Patrick Hand"', 'cursive'],
              architect: ['"Architects Daughter"', 'cursive'],
              mono: ['"Patrick Hand"', 'monospace'], // Override mono for this theme
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              paper: "hsl(var(--paper))",
              pencil: "hsl(var(--pencil))",
              "pencil-light": "hsl(var(--pencil-light))",
              "sketch-shadow": "hsl(var(--sketch-shadow))",
              watercolor: "hsl(var(--watercolor))",
              ink: "hsl(var(--ink))",
            },
            borderRadius: {
              sketchy: "255px 15px 225px 15px / 15px 225px 15px 255px",
            },
            keyframes: {
              wobble: {
                "0%, 100%": { transform: "rotate(-0.5deg)" },
                "25%": { transform: "rotate(0.3deg)" },
                "50%": { transform: "rotate(-0.2deg)" },
                "75%": { transform: "rotate(0.4deg)" },
              },
              "sketch-in": {
                "0%": { opacity: "0", transform: "scale(0.9) rotate(-1deg)" },
                "100%": { opacity: "1", transform: "scale(1) rotate(0deg)" },
              },
            },
            animation: {
              wobble: "wobble 3s ease-in-out infinite",
              "sketch-in": "sketch-in 0.4s ease-out",
            },
          },
        },
      }
    </script>

<style>
  :root {
    --background: 39 35% 93%;
    --foreground: 25 15% 20%;
    --card: 39 40% 96%;
    --card-foreground: 25 15% 20%;
    --popover: 39 40% 96%;
    --popover-foreground: 25 15% 20%;
    --primary: 25 20% 25%;
    --primary-foreground: 39 35% 93%;
    --secondary: 35 25% 85%;
    --secondary-foreground: 25 15% 25%;
    --muted: 35 20% 88%;
    --muted-foreground: 25 10% 45%;
    --accent: 18 60% 55%;
    --accent-foreground: 39 35% 96%;
    --destructive: 0 65% 50%;
    --destructive-foreground: 39 35% 96%;
    --border: 25 18% 70%;
    --input: 25 18% 75%;
    --ring: 25 20% 35%;
    --radius: 0.5rem;
    --paper: 39 35% 93%;
    --paper-dark: 35 12% 85%;
    --pencil: 25 15% 25%;
    --pencil-light: 25 10% 55%;
    --sketch-shadow: 25 15% 20%;
    --watercolor: 200 45% 55%;
    --ink: 220 30% 20%;
  }

  body {
    background-color: hsl(var(--background));
    color: hsl(var(--foreground));
    font-family: 'Patrick Hand', cursive;
  }

  /* Paper Texture */
  .paper-texture {
    position: relative;
  }
  .paper-texture::before {
    content: '';
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: -1;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 256px 256px;
  }

  /* Sketchy Borders */
  .sketchy-border {
    border: 2px solid hsl(var(--pencil));
    border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
    box-shadow: 2px 2px 0 hsl(var(--pencil) / 0.1);
  }
  
  .sketchy-border-thin {
    border: 1.5px solid hsl(var(--pencil-light));
    border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
  }

  /* Notebook Lines */
  .notebook-lines {
    background-image: repeating-linear-gradient(
      transparent,
      transparent 31px,
      hsl(var(--pencil-light) / 0.15) 31px,
      hsl(var(--pencil-light) / 0.15) 32px
    );
    background-attachment: local;
    line-height: 32px;
  }

  /* Torn Paper Effect */
  .torn-paper {
    clip-path: polygon(
      0% 2%, 3% 0%, 7% 3%, 11% 1%, 15% 2%, 19% 0%, 23% 2%, 27% 1%, 31% 3%, 35% 0%, 
      39% 2%, 43% 1%, 47% 3%, 51% 0%, 55% 2%, 59% 1%, 63% 0%, 67% 3%, 71% 1%, 75% 2%, 
      79% 0%, 83% 3%, 87% 1%, 91% 2%, 95% 0%, 100% 2%,
      100% 98%, 97% 100%, 93% 97%, 89% 100%, 85% 98%, 81% 100%, 77% 97%, 73% 100%, 
      69% 98%, 65% 100%, 61% 97%, 57% 100%, 53% 98%, 49% 100%, 45% 97%, 41% 100%, 
      37% 98%, 33% 100%, 29% 97%, 25% 100%, 21% 98%, 17% 100%, 13% 97%, 9% 100%, 
      5% 98%, 0% 100%
    );
  }

  /* Tape Effect */
  .tape-effect {
    position: relative;
  }
  .tape-effect::after {
    content: '';
    position: absolute;
    top: -12px;
    left: 50%;
    transform: translateX(-50%) rotate(-2deg);
    width: 60px;
    height: 24px;
    background: hsl(45 60% 80% / 0.6);
    border: 1px solid hsl(45 30% 60% / 0.4);
    z-index: 10;
    border-radius: 2px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: hsl(var(--paper)); 
  }
  ::-webkit-scrollbar-thumb {
    background: hsl(var(--pencil-light)); 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: hsl(var(--accent)); 
  }
</style>

    <div id="root"></div>
